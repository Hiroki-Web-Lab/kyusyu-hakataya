<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 株式会社九州博多屋</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container header-content">
            <div class="logo">
                <a href="index.html"><img src="img/kyusyu_hakataya_logo.pdf-1.jpg" alt="株式会社九州博多屋 ロゴ"></a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="index.html#about">会社概要</a></li>
                    <li><a href="index.html#quality">こだわり</a></li>
                    <li><a href="index.html#business">事業内容</a></li>
                    <li><a href="index.html#stores">店舗情報</a></li>
                    <li><a href="index.html#contact">お問い合わせ</a></li>
                </ul>
            </nav>
            <button class="menu-toggle"><span></span></button>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2>お問い合わせ</h2>
                <p class="subtitle">以下のフォームにご記入のうえ送信してください。</p>
                <form action="#" method="post" class="contact-form" style="max-width:720px;margin:0 auto;">
                    <div class="form-row" style="margin-bottom:16px;">
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="name" required style="width:100%;padding:12px;border:1px solid #ddd;border-radius:6px;">
                    </div>
                    <div class="form-row" style="margin-bottom:16px;">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required style="width:100%;padding:12px;border:1px solid #ddd;border-radius:6px;">
                    </div>
                    <div class="form-row" style="margin-bottom:16px;">
                        <label for="type">お問い合わせ区分</label>
                        <select id="type" name="type" style="width:100%;padding:12px;border:1px solid #ddd;border-radius:6px;">
                            <option value="b2b">業務用取引</option>
                            <option value="recruit">採用・その他</option>
                        </select>
                    </div>
                    <div class="form-row" style="margin-bottom:16px;">
                        <label for="message">内容</label>
                        <textarea id="message" name="message" rows="6" style="width:100%;padding:12px;border:1px solid #ddd;border-radius:6px;"></textarea>
                    </div>
                    <div style="text-align:center;">
                        <button type="submit" class="button primary-button">送信する</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p class="copyright">&copy; 1974 - 2024 Kyushu Hakataya Co., Ltd. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
